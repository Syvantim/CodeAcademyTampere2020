<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>HTML5 Page</title>
</head>
<body>
    <h1>Change this</h1>
    <input type="text"  placeholder="height" id="height">
    <input type="text"  placeholder="mass" id="mass"> 

    <button>Click me!</button>
    <script>
        let nappi = document.querySelector("button")
        nappi.addEventListener("click", () => {
            let h1 = document.querySelector("h1")
            let mass = document.querySelector("#mass").value
            let height = document.querySelector("#height").value
            h1.innerHTML = mass / (height * height)
        })
    </script>

</body>
</html>
