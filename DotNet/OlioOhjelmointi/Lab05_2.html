<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>HTML5 Page</title>
</head>
<body>
   <button>Click me!</button>
   <h1>Hello!</h1>
   <script>
    let nappi = document.querySelector("button")
    nappi.addEventListener("click", () =>  {
        let h1 = document.querySelector("h1")
        h1.innerHTML = "Hello World"
    })
</script>

</body>
</html>
